<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    #loginBtnContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #instanceButtons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <title>SES web site</title>

</head>

<body>

  <div id="loginBtnContainer">
    <button class="btn btn-outline-primary btn-lg" id="loginBtn" data-toggle="modal"
      data-target="#loginModal">Connexion</button>
  </div>

  <div class="" id="bodyInstances" style="display:none;">
    <div id="instanceButtons" class="text-center">
      <a href="instance1.html" class="btn btn-outline-primary btn-lg">Instance 1</a>
      <a href="instance2.html" class="btn btn-outline-primary btn-lg">Instance 2</a>
      <a href="instance3.html" class="btn btn-outline-primary btn-lg">Instance 3</a>
      <a href="instance4.html" class="btn btn-outline-primary btn-lg">Instance 4</a>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Connexion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="codeInput">Code :</label>
              <input type="text" class="form-control" id="codeInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="submitCodeBtn">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Incorrect Code Modal -->
  <div class="modal fade" id="incorrectCodeModal" tabindex="-1" role="dialog" aria-labelledby="incorrectCodeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="incorrectCodeModalLabel">Code Incorrect</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Le code entré est incorrect. Veuillez réessayer.
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer id="footer" class="text-center text-white text-lg-start fixed-bottom bg-primary p-2">
    Projet pédagogique
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script>
    // Fonction pour afficher la div avec les instances
    function showNavbar() {
      document.getElementById("bodyInstances").style.display = "block";
      document.getElementById("loginBtnContainer").style.display = "none";
    }

    // Fonction pour gérer l'action du bouton submit dans la modale
    document.getElementById("submitCodeBtn").addEventListener("click", function (event) {
      event.preventDefault();
      var code = document.getElementById("codeInput").value;
      if (code === "MonCoursDeSES123*") {
        $('#loginModal').modal('hide');
        showNavbar();
      } else {
        $('#loginModal').modal('hide');
        $('#incorrectCodeModal').modal('show'); // Afficher la modale d'erreur
      }
    });

  </script>

</body>

</html>
